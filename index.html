<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  
  <main class="container">

    <div class="container-infos">

      <h1 class="infos__title">Get <span class="infos__title--contrast">insights</span> that help your business grow.</h1>

      <p class="infos__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

      <div class="infos-stats">

        <div class="stats-companies">

          <p class="companies__number number">10k+</p>

          <p class="companies__subtitle subtitle">companies</p>

        </div>

        <div class="stats-templates">

          <p class="templates__number number">314</p>

          <p class="templates__subtitle subtitle">templates</p>

        </div>

        <div class="stats-queries">

          <p class="queries__number number">12M+</p>

          <p class="queries__subtitle subtitle">queries</p>

        </div>

      </div>

    </div>

    <div class="container-poster">
      <div class="poster--color"></div>
    </div>

  </main>

</body>
</html>
